<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RealSense 3D Point Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-dark text-white">

    <div class="container-fluid">
        <div class="text-center my-4">
            <h1 class="display-5 text-info">RealSense 3D Point Generator</h1>
        </div>

        <div class="row">
            <!-- Left Panel: Buttons -->
            <div class="col-md-2 d-flex flex-column align-items-start gap-3">
                <button class="btn btn-success w-100" onclick="startStream()">Start</button>
                <button class="btn btn-primary w-100" onclick="sendData()">Send</button>
                <button class="btn btn-warning w-100" onclick="clearData()">Clear</button>
                <button class="btn btn-danger w-100" onclick="exitStream()">Exit</button>
            </div>

            <!-- Center Panel: Video -->
            <div class="col-md-8 d-flex justify-content-center">
                <img id="video" src="/static/placeholder.jpg" class="border border-light rounded shadow" onclick="clickPixel(event)">
            </div>

            <!-- Right Panel: Results -->
            <div class="col-md-2">
                <div class="card bg-secondary text-white h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Captured Points</h5>
                    </div>
                    <div class="card-body overflow-auto" id="points-list" style="max-height: 720px;">
                        <p class="text-muted">No points captured yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
